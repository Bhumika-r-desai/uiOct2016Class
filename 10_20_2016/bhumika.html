<!DOCTYPE html>

<html lang="en">

<!--head of the web page-->
    <head>
        <!--title - this is the title of this html file-->
        <title>DMV New License Form</title>

        <!--this is external style-->
        <link href="bhumika.css" rel="stylesheet"/>
        <!-- meta data for the file  -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8"/>
        <meta name="description" content="This is the employee detail for of ABC Company"/>
        <meta name="keywords" content="Employee, form, details, job, application" />
    </head>

    <!--body of the web page-->
    <!--body is the rendering part of the html-->
    <!--this is inline/attribute style-->
    <body>

        <!--main article for forms-->
        <article>

            <!--page header-->
            <header id="main-heading">
                <h1>Welcome to my website!</h1>
            </header>

            <!--main body of the page-->
            <section id="main-section">
                <article>
                    <header id="nav-heading">
                        <!--page naviagation-->
                        <nav>
                            <ul>
                                <li>
                                    <a href="https://www.google.com/"> Home</a>
                                </li>
                                <li>
                                    <a href="https://www.google.com/imghp"> Images</a>
                                </li>
                                <li>
                                    <a href="https://www.google.com/maps"> Maps</a>
                                </li>
                                <li>
                                    <a href="https://mail.google.com/mail"> Contact Us</a>
                                </li>
                            </ul>
                        </nav>
                    </header>
                    <section>
                        <!--form for new license in dmv-->
                        <form name="newLicenseForm">
                            <!--First Name-->
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" name="fName"/>
                            </div>
                            <br />

                            <!--Last Name-->
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" name="lName"/>
                            </div>
                            <br />

                            <!--Phone Number-->
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" />
                            </div>
                            <br />

                            <!--Gender-->
                            <div>
                                <label for="gender">Applicant's Gender:</label>
                                <fieldset id="gender">
                                    <!--male-->
                                    <label for="male">Male:</label>
                                    <input type="radio" id="male" name="gender" value="Male"/>

                                    <!--female-->
                                    <label for="female">Female:</label>
                                    <input type="radio" id="female" name="gender" value="Female"/>
                                </fieldset>
                            </div>
                            <br />

                            <!--senior citizen-->
                            <div class="container">
                                <label for="seniorCitizen">Is applicant a senior citizen?</label>
                                <input type="checkbox" id="seniorCitizen" name="seniorCitizen" data-srikar="viswa"/>
                            </div>

                            <!--submit button-->
                            <button type="submit" id="submit">
                                <span>Submit</span>
                            </button>
                            <!--reset/cancel-->
                            <button type="reset" id="reset">
                                <span>Cancel</span>
                            </button>
                        </form>

                        <div>
                            <p>This is para1</p>
                            <span>This is para1-2</span>
                            <p>This is para1-3</p>
                        </div>

                        <p>
                            This is para2
                        </p>

                        <div>
                            <p>This is para3</p>
                        </div>

                    </section>
                    <footer></footer>
                </article>
            </section>
            <!--footer of the page-->
            <footer id="main-footer">
                Follow us on
                <nav>
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/">Facebook</a>
                        </li>
                        <li>
                            <a href="https://twitter.com/">Twitter</a>
                        </li>
                    </ul>
                </nav>
            </footer>
        </article>
    </body>
</html>
