<!DOCTYPE html>
<html lang="en">
    <!--head of the web page-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Web Designing"/>
        <meta name="keywords" content="web designing, UI UX, web development" />

        <title>CITRIX Secure Sign In</title>
        <link href="../stylesheets/styles/combine.css" rel="stylesheet"/>
        <!-- Latest compiled and minified CSS -->
        <!--<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
        <!-- Optional theme -->
        <!--<link rel="stylesheet" href="bootstrap/css/boostrap-theme-min.css"> -->
    </head>

    <body class="loginBody">
        <article class="contains">
            <section>
                <header>

                    <nav class="nav1">
                        <div class="rows">

                            <div class="column-xs-4 column-sm-4 column-md-8 column-lg-8">
                                <div class="image">
                                    <img src="../images/logo_header.png">
                                </div>
                            </div>
                            <div class="column-xs-8 column-sm-8 column-md-4 column-lg-4">
                                <ul class="links1 links">
                                    <!--<li class="pull-right column-lg-4 column-xs-12 column-sm-12 column-md-4">-->
                                    <li class="column-xs-6 column-sm-6 column-md-6 column-lg-6">
                                        <a href="login.html">Sign In</a>
                                    </li>
                                    <!--<li class="column-lg-4 column-xs-12 column-sm-12 column-md-4">-->
                                    <li class="column-xs-6 column-sm-6 column-md-6 column-lg-6">
                                        <a href="">Support</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                </header>
            </section>

            <section class="rows">
                <div class="column-xs-12 column-sm-12 column-md-4 column-lg-4">

                    <form class="loginForm">
                        <div class="rows">
                            <!-- form logo-->
                            <div class="hidden-xs column-lg-6 column-md-6 column-sm-10">
                                <figure class="form-image column-sm-12 column-md-12 column-lg-12">
                                    <!--<a href="index.html"></a>-->
                                    <img src="../images/logo1.PNG">
                                </figure>
                            </div>
                        </div>

                        <div>
                            <!-- Username/ Email -->
                            <input id="email" name="email" type="email" placeholder="Email Address" required class="input">
                        </div>

                        <div>
                            <!-- Password -->
                            <input id="password" name="password" type="password" placeholder="Password" required class="input">
                        </div>

                            <button type="submit" id="submit" class="button btn-login">
                                <span>SUBMIT</span>
                            </button>

                            <!--<button class="button">
                                <input type="reset" value="Cancel">
                            </button> -->

                        <div class="checkbox">
                            <input type="checkbox" id="remember" name="remember"/>
                            <label for="remember">Remember Me</label>
                        </div>

                    </form>
                </div>

            </section>

            <footer>
            </footer>

        </article>
    </body>
</html>
