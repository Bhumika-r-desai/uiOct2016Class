                    <section>
                        <!--form for new users-->
                        <form>
                            <!--Name-->
                            <div>
                                <label for="fullName">Full Name</label>
                                <input type="text" id="fullName" name="fullName" placeholder="Your Full Name" required/>
                            </div>
                            <br />

                            <!--Phone Number-->
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Your phone number" required/>
                            </div>
                            <br />

                            <!--Email-->
                            <div>
                                <label for="email">Email Id</label>
                                <input type="email" id="email" name="email" placeholder="Your email id" required/>
                                <br />
                                <!--for validation-->
                                <!-- <label for="email" id="invalidEmail">Invalid Email added</label>

                             -->
                            </div>
                            <!--Username-->
                            <div>
                                <label for="username">Username</label>
                                <input type="text" id="username" name="username" placeholder="Your preferred username" required/>
                            </div>
                            <br />

                            <!--Password-->
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="Your password" required/>
                            </div>
                            <br />

                            <!--Subscribe button-->
                            <div>
                                <label for="subscribe">Do you want to subscribe for our regular updates?</label>
                                <fieldset id="subscribe">
                                    <!--yes-->
                                    <label for="yes">Yes</label>
                                    <input type="radio" id="yes" name="yes" value="yes"/>

                                    <!--no-->
                                    <label for="no">No</label>
                                    <input type="radio" id="no" name="yes" value="yes"/>
                                </fieldset>
                            </div>
                            <br />

                            <!--optional payment method-->
                            <div>
                                <label for="paymentMethod">Do you want to add a payment method now?</label>
                                <input type="checkbox" id="paymentMethod" name="paymentMethod"/>
                            </div>

                            <!--submit button-->
                            <button type="submit" id="submit" class="button">
                                <span>Submit</span>
                            </button>

                            <!--reset/cancel-->
                            <button type="reset" id="reset" class="button">
                                <span>Cancel</span>
                            </button>
                        </form>
